<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
</head>
<body>
        <form>
           <label for="fullname"> Full Name:</label><br>
            <input type="text"  id="fullname"  name="fullname"required>
            <br>
            <br>
            <label for="Email">Email:</label><br>
            <input type="text" id="email"  name="email" required>
            <br>
            <br>
            <label for="phone number">Phone Number:</label><br>
            <input type="number"  id="phone number" name="phone number" required>
        </form><br>
        <form>
            Gender:<br>
            <input type="radio" id="male" name="fav_language" value="Male">Male<br>
           <input type="radio" id="female" name="fav_language" value="Female">Female<br>
           <input type="radio" id="others" name="fav_language" value="Others">Others
        </form><br>
        <form>
            Level:<br>
            <input type="checkbox" id="beginner" name="level" value="Intermediate">Intermediate <br>
            <input type ="checkbox" id="pro" name="level" value="Pro">Pro
        </form>
        <br>
        Track:<br>
        <select name="track" id="track" required>
            <option>Select a track</option>
            <option value="WD">Web Development</option>
            <option value="PD">Product Design</option>
            <option value="UU">UI/UX</option>
        </select><br>
        <br>
        <label for="feedback">Your Reasons (Optional):</label><br>
        <textarea name="feedback" row="10" placeholder="Enter a message here......."></textarea>
        <br>
        <br>
        <button>Submit</button>
    </body>
</html>



</body>
</html>
